<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Registro de Estudiantes</h1>
    </header>
    <main>
        <div id="listado-estudiantes" class="estudiante-listado">
          
        
        </div>

        <form id="form-estudiante">
            <input type="hidden" id="estudiante-id" required>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" step="0.1" required>
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" step="0.1" required>
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" step="0.1" required>
            <button type="submit">Agregar Notas</button>
        </form>

        <div id="notification-area"></div>

        <table id="tabla-estudiantes">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nombre</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Promedio</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </main>
    <script src="./js/ejercicio.js"></script>
</body>
</html>
